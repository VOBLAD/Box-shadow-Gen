<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BoxShadow</title>
</head>

<body>

    <div class="container">
        <div class="result">
            <div id="preview"></div>
        </div>

        <div class="settings">
            <div class="range-wrapper">
                <label for="x-shadow">Горизонтальное:</label>
                <input type="range" id="x-shadow" min="-100" max="100" value="-6">
            </div>
            <div class="range-wrapper">
                <label for="y-shadow">Вертикальное:</label>
                <input type="range" id="y-shadow" min="-100" max="100" value="15">
            </div>
            <div class="range-wrapper">
                <label for="blur-r">Блюр:</label>
                <input type="range" id="blur-r" min="0" max="100" value="30">
            </div>
            <div class="range-wrapper">
                <label for="spread-r">Объем:</label>
                <input type="range" id="spread-r" min="-50" max="50" value="6">
            </div>
            <div class="range-wrapper">
                <label for="border-r">Угол:</label>
                <input type="range" id="border-r" min="0" max="100" step="1" value="70">
            </div>
            <div class="range-wrapper">
                <label for="shadow-opacity">Прозрачность:</label>
                <input type="range" id="shadow-opacity" min="0" max="1" step="0.1" value="0.5">
            </div>

            <div class="input-wrapper">
                <label for="inset-shadow">Втавленная тень:</label>
                <input type="checkbox" id="inset-shadow">
            </div>

            <div id="color-wrapper">
                <label for="shadow-color">Цвет тени:</label>
                <input type="color" id="shadow-color">
            </div>

        </div>


        <div class="code-container">
            <textarea id="styles" rows="2"></textarea>
            <button id="copy-styles" onclick="copyStyles()">Копировать</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
